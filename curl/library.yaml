--- !library
name: curl
summary: Command-line tool and library for transferring data with URLs
website: https://curl.haxx.se
source: https://github.com/curl/curl
packages:
  alpine: libcurl
  debian: libcurl4
  homebrew: curl
  ubuntu: libcurl4
dlopen: curl
objects:
  - libcurl.so.4     # Alpine, Debian, Ubuntu
  - libcurl.4.dylib  # Homebrew
headers:
  - curl.h
  - curlver.h
  - easy.h
  - mprintf.h
  - multi.h
  - stdcheaders.h
  - system.h
  - typecheck-gcc.h
  - urlapi.h
